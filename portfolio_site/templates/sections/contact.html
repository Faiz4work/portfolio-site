{% extends "layout.html" %}  

{% block body %}
  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact my-5">
    <div class="container">

      <div class="section-title" data-aos="fade-up">
        <h2>Contact Us</h2>
      </div>

      <div class="row">



        <div class="col-lg-4 col-md-6 mt-4 mt-md-0" data-aos="fade-up" data-aos-delay="200">
         <div class="contact-about">
            <div class="social-links">
              <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
              <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
              <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
              <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
          <div class="info">
            <div>
              <i class="ri-map-pin-line"></i>
              <p>Karachi, Pakistan</p>
            </div>

            <div>
              <i class="ri-mail-send-line"></i>
              <p>admin@faiz4work.com</p>
            </div>

            <div>
              <i class="ri-phone-line"></i>
              <p>+92 3020230479</p>
            </div>

          </div>
        </div>

        <div class="col-lg-8 col-md-12" data-aos="fade-up" data-aos-delay="300">
          <form action="{{ url_for('main.email') }}" method="post" role="form" 
                                  class="php-email-form" id="email-form">
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" placeholder="Message" 
              id="message" required></textarea>
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center">
              <button type="submit" id="submit-button">Send Message</button>
              <img src="static/img/animations/fidget-spinner.gif" alt="loding gif" id="loading_gif"
              style="display: none;">
            </div>
          </form>
        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->

  <script src="{{ url_for('static', filename='js/email.js') }}"></script>
{% endblock %}
